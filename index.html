<h1>å¢å¼ºç‰ˆAIäº”å­æ£‹ (Python/Vercel Backend)</h1> <div class="difficulty-selector">

<script>
const canvas = document.getElementById('board');
const ctx = canvas.getContext('2d');
const size = 15; // æ£‹ç›˜å¤§å°
const cell = canvas.width / size; // æ¯æ ¼å¤§å°
let board = Array.from({length:size}, ()=>Array(size).fill(0)); // 0:ç©º, 1:ç©å®¶(é»‘), 2:AI(çº¢)
let gameOver = false;

// --- IMPORTANT: Use relative path for Vercel deployment ---

// --- ç»˜åˆ¶ç›¸å…³ (Keep as is) ---
function drawBoard() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#f0d9b5";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.strokeStyle="#333";
  ctx.lineWidth = 1;
  for(let i=0;i<size;i++){
    ctx.beginPath(); ctx.moveTo(cell/2, cell/2 + i*cell); ctx.lineTo(canvas.width - cell/2, cell/2 + i*cell); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(cell/2 + i*cell, cell/2); ctx.lineTo(cell/2 + i*cell, canvas.height - cell/2); ctx.stroke();
  }
    const starPoints = [ [3, 3], [11, 3], [3, 11], [11, 11], [7, 7] ];
    ctx.fillStyle = "#333";
    starPoints.forEach(([x, y]) => { ctx.beginPath(); ctx.arc(cell / 2 + x * cell, cell / 2 + y * cell, cell * 0.1, 0, Math.PI * 2); ctx.fill(); });

  for(let y=0;y<size;y++){
    for(let x=0;x<size;x++){
      if(board[y][x]!==0){
        let color = board[y][x] === 1 ? "black" : "#D80000"; // AI is red
        ctx.beginPath(); ctx.arc(cell/2 + x*cell, cell/2 + y*cell, cell*0.4, 0, Math.PI*2); ctx.fillStyle=color;
        // Simple shadow for depth
        ctx.shadowColor = 'rgba(0, 0, 0, 0.4)';
        ctx.shadowBlur = 3;
        ctx.shadowOffsetX = 1;
        ctx.shadowOffsetY = 1;
        ctx.fill();
        ctx.shadowColor = 'transparent'; // Reset shadow
      }
    }
  }
}

// --- æ¸¸æˆé€»è¾‘ (Keep checkWin, isFull) ---
function checkWin(x,y,player){
  if(x<0 || y<0 || x>=size || y>=size || board[y][x] !== player) return false;
  const dirs = [[1,0],[0,1],[1,1],[1,-1]];
  for(const [dx,dy] of dirs){
    let count=1;
    for(let i=1;i<5;i++){ let nx=x+i*dx, ny=y+i*dy; if(nx<0||ny<0||nx>=size||ny>=size || board[ny][nx] !== player) break; count++; }
    for(let i=1;i<5;i++){ let nx=x-i*dx, ny=y-i*dy; if(nx<0||ny<0||nx>=size||ny>=size || board[ny][nx] !== player) break; count++; }
    if(count>=5) return true;
  }
  return false;
}

function isFull(){
  return board.every(row=>row.every(cell=>cell!==0));
}

// --- Event Listener (Keep as is, calls requestAiMove) ---
canvas.addEventListener('click',function(e){
  if(gameOver || !playerTurn) return;

  const rect=canvas.getBoundingClientRect();
  let x=Math.floor((e.clientX - rect.left)/cell);
  let y=Math.floor((e.clientY - rect.top)/cell);

  if(x<0||y<0||x>=size||y>=size||board[y][x]!==0) return;

  board[y][x]=1; // Player makes move
  drawBoard();

  if(checkWin(x,y,1)){
    setStatus("æ­å–œä½ èµ¢äº†ï¼ğŸ‰");
    gameOver=true;
    return;
  }
  if(isFull()){
    setStatus("å¹³å±€ï¼ğŸ¤");
    gameOver=true;
    return;
  }

  playerTurn = false;
  setStatus("AIæ€è€ƒä¸­...ğŸ¤”", true); // Show thinking indicator
  setTimeout(requestAiMove, 50); // Delay slightly for UI update then call AI
});

// --- AI Move Function (Calls Backend - Keep as is) ---
async function requestAiMove() {
    if (gameOver) return;

    console.log("Requesting AI move from backend (Vercel)..."); // Log updated
    try {
        const response = await fetch(AI_BACKEND_URL, { // Uses the relative URL
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ board: board, depth: currentDepth })
        });

        if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            console.error(`Backend Error: ${response.status}`, errorData);
            setStatus(`AI é”™è¯¯: ${errorData.error || response.statusText} ğŸ˜­`);
            playerTurn = true; // Give turn back to player on error? Or end game?
            setStatus("AIå‡ºé”™ï¼Œè½®åˆ°ä½ äº†?", false); // Update status
            return;
        }

        const data = await response.json();

        if (data.error) {
             console.error("Backend returned an error:", data.error);
             setStatus(`AI é”™è¯¯: ${data.error} ğŸ˜­`);
             playerTurn = true; // Give turn back?
             setStatus("AIå‡ºé”™ï¼Œè½®åˆ°ä½ äº†?", false);
             return;
        }

        if (data.move && typeof data.move.x === 'number' && typeof data.move.y === 'number') {
            const { x, y } = data.move;

             if (y < 0 || y >= size || x < 0 || x >= size || board[y][x] !== 0) {
                 console.error(`Backend returned invalid move: (${x}, ${y}). Cell content: ${board[y]?.[x]}`);
                 setStatus("AI è¿”å›äº†æ— æ•ˆçš„ç§»åŠ¨! ğŸ¤¯");
                 playerTurn = true; // Give turn back?
                 setStatus("AIå‡ºé”™ï¼Œè½®åˆ°ä½ äº†?", false);
                 return;
             }

            console.log(`AI move received: (${x}, ${y})`);
            board[y][x] = 2; // AI makes move
            drawBoard();

            if (checkWin(x, y, 2)) {
                setStatus("AIèµ¢äº†ï¼ğŸ¤–");
                gameOver = true;
                return;
            }

            if (isFull()) {
                setStatus("å¹³å±€ï¼ğŸ¤");
                gameOver = true;
                return;
            }

            playerTurn = true;
            setStatus("æ‚¨çš„å›åˆ"); // Remove thinking class

        } else {
            console.error("Invalid response format from backend:", data);
            setStatus("AIå“åº”æ ¼å¼é”™è¯¯! ğŸ˜µ");
            playerTurn = true; // Give turn back?
             setStatus("AIå‡ºé”™ï¼Œè½®åˆ°ä½ äº†?", false);
        }

    } catch (error) {
        console.error('Network error or failed to fetch AI move:', error);
        // Specific Vercel note: Check Vercel function logs if this happens often.
        setStatus("æ— æ³•è¿æ¥åˆ°AIæœåŠ¡å™¨ (ç½‘ç»œé”™è¯¯)! ğŸ”Œ");
        playerTurn = true; // Give turn back?
        setStatus("è¿æ¥é”™è¯¯ï¼Œè½®åˆ°ä½ äº†?", false);
    }
}

// --- Control Functions (Keep as is) ---
function setStatus(message, isThinking = false) {
    const statusDiv = document.getElementById('status');
    const textSpan = statusDiv.firstChild;
    textSpan.nodeValue = message;

    if (isThinking) {
        statusDiv.classList.add('thinking');
    } else {
        statusDiv.classList.remove('thinking');
    }
}

function resetGame(){
  board = Array.from({length:size},()=>Array(size).fill(0));

}

// --- Initial Setup ---

</script>
